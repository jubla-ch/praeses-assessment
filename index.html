<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragekatalog zur Selbsteinschätzung für Präses</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jsPDF CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <!-- html2canvas CDN -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="header">
        <span class="site-title">Selbsteinschätzung für Präses</span>
        <button class="menu-toggle" id="menu-toggle" aria-label="Menü öffnen">&#9776;</button>
        <nav class="menu" id="menu">
            <a href="#" id="show-results-link">Auswertung anzeigen</a>
            <a href="#" id="export-pdf-link">Ergebnis als PDF exportieren</a>
            <a href="#" id="save-progress-link">Fortschritt speichern</a>
            <a href="#" id="clear-progress-link">Fortschritt löschen</a>
            <a href="#" id="generate-link-link">Link zum Fortschritt erzeugen</a>
        </nav>
    </div>
    <div class="container">
    <form id="survey-form"></form>
    <div class="form-actions">
        <button id="show-results-btn" type="button">Auswertung anzeigen</button>
        <button class="menu-toggle" id="menu-toggle-form" aria-label="Menü öffnen">&#9776;</button>
    </div>
        <div id="chart-container">
            <canvas id="results-chart" width="400" height="400"></canvas>
        </div>
        <div id="feedback"></div>
    </div>
    <script>
        // Hamburger menu toggle
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('open');
        });
        // Optional: Close menu on outside click (mobile-friendly)
        document.addEventListener('click', (e) => {
            if (!menu.contains(e.target) && !menuToggle.contains(e.target)) {
                menu.classList.remove('open');
            }
        });
        // Button am Ende des Formulars mit gleicher Funktion wie Menü-Link
        const showResultsBtn = document.getElementById('show-results-btn');
        const showResultsLink = document.getElementById('show-results-link');
        if (showResultsBtn && showResultsLink) {
            showResultsBtn.addEventListener('click', (e) => {
                showResultsLink.click();
            });
        }
        // Hamburger menu toggle vom Formular-Button triggert das Hauptmenü
        const menuToggleForm = document.getElementById('menu-toggle-form');
        if (menuToggleForm && menuToggle) {
            menuToggleForm.addEventListener('click', () => {
                menu.classList.toggle('open');
            });
        }
    </script>
    <script src="survey.js"></script>
</body>
</html>
