<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragekatalog zur Selbsteinschätzung für Präses</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jsPDF CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <!-- html2canvas CDN -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>

<!--        Hamburger Menu        -->
<nav role="navigation">
  <div id="menuToggle">
    <input type="checkbox" id="menuCheckbox" />
    
    <span></span>
    <span></span>
    <span></span>
    
    <ul id="menu">
      <!-- 
      We can use a label here to close upon click (when doing same page navigation), this
      does require a slight bit of JS.
      -->
      <li>
        <a href="#">
          <label for="menuCheckbox" onclick="this.parentNode.click();">Home</label>
        </a>
      </li>
      <li>
        <a href="#about">
          <label for="menuCheckbox" onclick="this.parentNode.click();">About</label>
        </a>
      </li>
      
      <!-- These just close the menu -->
      <li><label for="menuCheckbox"><a>Info</a></label></li>
      <li><label for="menuCheckbox"><a>Contact</a></label></li>
      
      <!-- Or just use regular URLs -->
      <li>
        <a href="https://google.com/" target="_blank">Show me more</a>
      </li>
    </ul>
  </div>
</nav>
<!--        END Hamburger Menu        -->

    
    <h1>Selbsteinschätzung für Präses</h1>
    <form id="survey-form"></form>
    <!-- Hamburger Menu Navigation replaces button-group -->
    <nav class="menu">
        <button class="menu-toggle" aria-label="Menü öffnen">&#9776;</button>
        <ul class="menu-list">
            <li><button id="submit-btn" type="button">Auswertung anzeigen</button></li>
            <li><button id="pdf-btn" type="button">Ergebniss als PDF exportieren</button></li>
            <li><button id="save-btn" type="button">Fortschritt speichern</button></li>
            <li><button id="clear-btn" type="button">Fortschritt löschen</button></li>
            <li><button id="link-btn" type="button">Link zum Fortschritt erzeugen</button></li>
        </ul>
    </nav>
    <div id="chart-container">
        <canvas id="results-chart" width="400" height="400"></canvas>
    </div>
    <div id="feedback"></div>
    <script src="survey.js"></script>
    <!-- Hamburger menu script -->
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const menuList = document.querySelector('.menu-list');
        menuToggle.addEventListener('click', function() {
            menuList.classList.toggle('open');
        });
        // Optional: Close menu when clicking outside or on a menu button
        document.addEventListener('click', function(e) {
            if (!menuList.contains(e.target) && !menuToggle.contains(e.target)) {
                menuList.classList.remove('open');
            }
            if (e.target.matches('.menu-list button')) {
                menuList.classList.remove('open');
            }
        });
    </script>
</body>
</html>
